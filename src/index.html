<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>RSSR</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Rocksmith Spotify Song Requester (RSSSR)</h1>
        <hr>
        <h4>Status: <span class="badge badge-danger" id="status">Disconnected</span></h4>
        <div class="accordion mt-3" id="rsssrAccordion">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseSettings">
                            Settings
                        </button>
                    </h2>
                </div>

                <div id="collapseSettings" class="collapse show" data-parent="#rsssrAccordion">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Channel</label>
                            <input type="text" class="form-control" id="botChannelName">
                        </div>
                        <div class="form-group">
                            <label>Bot Name</label>
                            <input type="text" class="form-control" id="botName">
                        </div>
                        <div class="form-group">
                            <label>Bot OAuth Password</label>
                            <input type="password" class="form-control" id="botOAuthPassword">
                            <small class="form-text text-muted">You can generate one <a
                                    href="https://twitchapps.com/tmi/" target="_blank">here</a>.</small>
                        </div>
                        <div class="form-group">
                            <label>Spotify Client ID</label>
                            <input type="text" class="form-control" id="spotifyClientID">
                        </div>
                        <div class="form-group">
                            <label>Spotify Client Secret</label>
                            <input type="password" class="form-control" id="spotifyClientSecret">
                        </div>
                        <button type="button" class="btn btn-primary" id="toggleConnection">Connect</button>
                        <button type="button" class="btn btn-danger" id="clearSettings">Clear Settings</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseLogs">
                            Chat logs
                        </button>
                    </h2>
                </div>
                <div id="collapseLogs" class="collapse" data-parent="#rsssrAccordion">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/tmi.min.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/index.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
